---
- name: "Others | Configure Dash 1/2"
  debconf:
    name: dash
    question: dash/sh
    value: 'false'
    vtype: select

- name: "Others | Configure Dash 2/2"
  command: dpkg-reconfigure -fnoninteractive dash

- name: "Others | Disable spamassassin (managed ispconfig)"
  service:
    name: spamassassin
    state: stopped
    enabled: no
