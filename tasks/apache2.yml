---

- name: "Apache2 | Configure HTTPOXY /etc/apache2/conf-available/httpoxy.conf"
  lineinfile:
    path: /etc/apache2/conf-available/httpoxy.conf
    state: present
    line: "{{ item }}"
  with_items:
    - httpoxy.conf
  when: not ansible_check_mode

- apache2_module:
    name: "{{ item }}"
    state: present
  with_items: "{{ apache2_modules }}"
  when: not ansible_check_mode
